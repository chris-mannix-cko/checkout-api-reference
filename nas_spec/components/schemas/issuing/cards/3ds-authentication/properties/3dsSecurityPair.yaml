type: object
description: The challenge security pair for a card composed by Question & Answer of your choice.<br>Each card of a cardholder can have a different security pair.
required:
  - question
  - answer
properties:
  question: 
    type: string
    description: The cardholder’s question such as "What is your favorite animal?".<br>It is used to support knowledge-based authentication for 3D Secure.<br><br>Allowed characters are a-z A-Z 0-9 à À á Á â Â ä Ä ç Ç è È é É ê Ê ë Ë ì Ì í Í î Î ï Ï ñ Ñ ò Ò ó Ó ô Ô õ Õ ö Ö ù Ù ú Ú û Û ü Ü ý Ý + - * / % ( ) = ? ! ~  ' , ; &quot; &amp; $ <special>:</special> <special>#</special>
    pattern: ^[a-zA-Z0-9àÀáÁâÂäÄçÇèÈéÉêÊëËìÌíÍîÎïÏñÑòÒóÓôÔõÕöÖùÙúÚûÛüÜýÝ+-*/%()=?!~#'\",;:$&\\s\\.]{4,45}$
    maxLength: 45
    minLength: 4
    example: Who are you?
  answer:
    type: string
    description: The cardholder’s answer to the security question (security_pair.question) such as "Dog".<br>It is not case-sensitive and accents matter.<br>Spaces at the beginning and end of it will be trimmed.<br>Empty strings are not allowed.<br>It is used to support knowledge-based authentication for 3D Secure.<br><br>Allowed characters are a-z A-Z 0-9 à À á Á â Â ä Ä ç Ç è È é É ê Ê ë Ë ì Ì í Í î Î ï Ï ñ Ñ ò Ò ó Ó ô Ô õ Õ ö Ö ù Ù ú Ú û Û ü Ü ý Ý + - * / % ( ) = ? ! ~  ' , ; &quot; &amp; $ <special>:</special> <special>#</special>
    pattern: ^[a-zA-Z0-9àÀáÁâÂäÄçÇèÈéÉêÊëËìÌíÍîÎïÏñÑòÒóÓôÔõÕöÖùÙúÚûÛüÜýÝ+-*/%()=?!~#'\",;:$&\\s\\.]{4,30}$
    maxLength: 30
    minLength: 4
    example: Bond. James Bond.